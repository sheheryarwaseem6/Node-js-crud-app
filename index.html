<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node JS</title>

    <!-- Bootstrap CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

    <div class="container">

        <div class="row my-4">

            <div class="col-md-12 bg-light">

                <h1 class="text-center "> My First Node Js Crud Application </h1>
                <h1 class="text-center"> Add User </h1>

                <h4 class="text-center text-danger" id="response-div"> </h4>

                <div class="mb-3">

                    <label for="name" class="form-label"> Name </label>

                    <input type="text" class="form-control shadow-none" placeholder="Enter Name" id="name">

                </div>

                <div class="mb-3">

                    <label for="email" class="form-label"> Email </label>

                    <input type="email" class="form-control shadow-none" placeholder="Enter Email" id="email">

                </div>

                <div class="mb-3">

                    <label for="address" class="form-label"> Address </label>

                    <input type="text" class="form-control shadow-none" placeholder="Enter Address" id="address">

                </div>

                <div class="d-flex justify-content-center">

                    <button type="button" class="btn btn-success rounded-pill px-5 py-2" onclick="addUser()">Add
                        User</button>

                </div>

            </div>

        </div>

        

        <div class="row">

            <div class="col-md-12">

                <h2 class="text-center"> User List </h2>

                <div class="table-responsive mt-4">

                    <table class="table table-bordered table-striped">

                        <thead>

                            <tr class="text-center">
                                
                                <th>User ID</th>

                                <th>Name</th>

                                <th>Email</th>

                                <th>Address</th>

                                <th>Edit</th>

                                <th>Delete</th>

                            </tr>

                        </thead>

                        <tbody id="tableBody" class="text-center">

                            

                        </tbody>

                    </table>

                </div>

            </div>

        </div>

        <!-- Option 1: Bootstrap Bundle with Popper -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

        <script src="app.js"></script>

</body>

</html>
